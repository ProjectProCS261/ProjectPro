<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
     <meta charset="utf-8" />
     <title>Add Project</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="static/css/style.css" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
     <link href="../static/css/styleHome.css" rel="stylesheet">
</head>

<body>
     <div class="container-fluid">
          <div class="row">
               {% include 'auth/sidebar.html' %}
               <div id="formAPpage" class="main-content col-main text-white" >
                    <div class="container2" style="background: rgb(73, 72, 71)">
                         <div class="formTitle"><span>Create New Project</span></div>
                         <form name='addProject' action='/addProject' method="POST">
                              <div class="userinfo">
                                   <div class="inputbox">
                                        <span class="info">Project Name</span>
                                        <input name="project_name" type="text" placeholder="Enter project name" required>
                                   </div>

                                   <div class="inputbox">
                                        <span class="info">Client Name</span>
                                        <input name="client_name" type="text" placeholder="Enter client name" required>
                                   </div>
                         <div class="inputbox">
                              <span class="info">Methodology</span>
                              <select name="methodology" required>
                                   <option hidden>Choose one</option> 
                                   <option value="Waterfall">Waterfall</option>
                                   <option value="Scrum">Scrum</option>
                                   <option value="Agile">Agile</option>
                                   <option value="Lean">Lean</option>
                                   <option value="Feature-Driven">Feature-Drive</option>
                                   <option value="Extreme-Programming">Extreme-Programming</option>
                              </select>

                                   </div>
                                   <div class="inputbox">
                                        <span class="info">Amount (Â£)</span>
                                        <input name="budget" type="number" placeholder="Enter budget" min="0" step=".01" required>
                                   </div>

                                   <div class="inputbox">
                                        <span class="info">Start Date:</span>
                                        <input id="start_date" type="date" name="start_date" required>
                                   </div>

                                   <div class="inputbox">
                                        <span class="info">Deadline:</span>
                                        <input id="deadline" type="date" name="deadline" required>
                                   </div>
                              </div>

                              <div class="row">  
                                   <input type="submit" value="Create" class="button">
                              </div>
                         </form>
                    </div>
               </div>
          </div>
     </div>
     
</body>
</html>
