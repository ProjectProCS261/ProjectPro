<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Add Project</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="static/css/style.css" />
	</head>
	<body id="formAPpage">
          <div class="container2">
               <div class="formTitle"><span>Add Project</span></div>
               <form name='addProject' action='/addProject' method="POST">
                    <div class="userinfo">
                         <div class="inputbox">
                              <span class="info">Project Name</span>
                              <input name="project_name" type="text" placeholder="Enter project name" required>
                         </div>

                         <div class="inputbox">
                              <span class="info">Client Name</span>
                              <input name="client_name" type="text" placeholder="Enter client name" required>
                         </div>

                         <div class="inputbox">
                              <span class="info">Methodology</span>
                              <select name="methodology" required>
                                   <option hidden>Choose one</option> 
                                   <option value="Waterfall">Waterfall Model</option>
                                   <option value="Scrum">Scrum</option>
                                   <option value="Agile">Agile</option>
                                   <option value="Lean">Lean</option>
                                   <option value="Feature-Driven">Feature-Drive</option>
                                   <option value="Extreme-Programming">Extreme-Programming</option>
                              </select>

                         </div>
                         <div class="inputbox">
                              <span class="info">Amount (Â£)</span>
                              <input name="budget" type="number" placeholder="Enter budget" min="0" step=".01" required>
                         </div>

                         <div class="inputbox">
                              <span class="info">Project Owner's Email:</span>
                              <input id="owner" type="email" name="owner" placeholder="Enter project owner's email" required>
                         </div>

                         <div class="inputbox">
                              <span class="info">Start Date:</span>
                              <input id="start_date" type="date" name="start_date" required>
                         </div>

                         <div class="inputbox">
                              <span class="info">Deadline:</span>
                              <input id="deadline" type="date" name="deadline" required>
                         </div>

                         <!-- <div class="inputbox">
                              <span class="info">Project Deadline</span>
                              <input type="date" id="date" name="date" required>
                         </div> -->

                         <!-- <label for="owner">Owner Email:</label>
                         <input type="email" name="owner" required><br><br>
                         <label for="start_date">Start Date:</label>
                         <input type="date" name="start_date" required><br><br>
                         <label for="deadline">Deadline:</label>
                         <input type="date" name="deadline" required><br><br> -->
                    </div>

                    <div class="row">  
                         <input type="submit" value="Create" class="button">
                    </div>

          
               </form>
          </div>
	</body>
</html>
