<!DOCTYPE html>
<html>
<head>
	<title>Project Dashboard</title>
	<link rel="stylesheet" type="text/css" href="../../static/css/auth/index.css">
</head>
<body>
	<div class="sidebar">
		<div class="sidebar-header">
			<div class="user-info">
				<img src="https://via.placeholder.com/50x50" alt="User Avatar">
				<span class="user-email">johndoe@example.com</span>
			</div>
			<button class="sidebar-toggle">
				<span></span>
				<span></span>
				<span></span>
			</button>
		</div>
		<ul class="sidebar-menu">
			<li class="active">
				<a href="#">
					<i class="fas fa-tachometer-alt"></i>
					<span>Dashboard</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class="fas fa-tasks"></i>
					<span>Active Projects</span>
				</a>
			</li>
		</ul>
		<div class="logout-button">
			<a href="/logout">Logout</a>
		</div>
	</div>
	<div class="main-content">
		<header>
			<div class="logo">
				<img src="https://via.placeholder.com/200x50" alt="Company Logo">
			</div>
			<div class="pending-reviews">
				<h2>Pending Reviews</h2>
				<ul>
					<li><a href="#">Project 1</a></li>
					<li><a href="#">Project 2</a></li>
					<li><a href="#">Project 3</a></li>
				</ul>
			</div>
		</header>
		<main>
			<h1>My Projects</h1>
			<table>
				<thead>
					<tr>
						<th>Project name</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Project 1</td>
						<td><span class="status-circle green"></span></td>
					</tr>
					<tr>
						<td>Project 2</td>
						<td><span class="status-circle yellow"></span></td>
					</tr>
					<tr>
						<td>Project 3</td>
						<td><span class="status-circle red"></span></td>
					</tr>
				</tbody>
			</table>
		</main>
		<footer>
			<div class="project-stats">
				<div class="completed-projects">
					<h3>Projects completed</h3>
					<div class="stat-number">10</div>
				</div>
				<div class="ongoing-projects">
					<h3>Ongoing projects</h3>
					<div class="stat-number">5</div>
				</div>
				<div class="pending-projects">
					<h3>Pending review</h3>
					<div class="stat-number">3</div>
				</div>
			</div>
		</footer>
	</div>
	<script src="https://kit.fontawesome.com/1234567890.js" crossorigin="anonymous"></script>
</body>
</html>
